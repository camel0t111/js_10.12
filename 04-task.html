<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <td>Январь</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Май</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>100</td>
        </tr>
        <tr>
            <th>Итого</th>
            <th id="output"></th>
        </tr>
    </table>
    <script>
        let table = document.getElementById("statsTable");
        let total = 0;
        for (let i = 0; i < table.rows.length - 1; i++)
         {
            let rowValue = parseInt(table.rows[i].cells[1].innerText);
            total += rowValue;
            let row = table.rows[i];
            if (rowValue >= 100)
            {
                row.style.backgroundColor = "lightgreen";
            }
            else
            {
                row.style.backgroundColor = "lightcoral";
            }
        }
        document.getElementById("output").innerText = total;
    </script>
</body>
</html>
